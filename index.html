<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaan's Transformation Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            <span id="days">0</span> Days 
            <span id="hours">0</span> Hours 
            <span id="minutes">0</span> Minutes 
            <span id="seconds">0</span> Seconds 
            <span id="milliseconds">0</span> Milliseconds
        </div>
        <img id="transformation" src="amaan1.jpg" alt="Amaan's Transformation">
    </div>
    <script src="script.js"></script>
</body>
</html>
